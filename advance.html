<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Advance Search</title>
</head>
<body>
    <div class="header-advance">
        <div class="header-advance-logo">
            <a href="./index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        </div>
        <div class="header-links">
            <a href="./index.html">Google Search</a>
            <a href="./image.html">Image Search</a>
        </div>
    </div>
    <div class="app-bar">
        <label>Advance Search</label>
    </div>
    <div class="separator-line"></div>
    <div class="advance-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">

            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Google Advance Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

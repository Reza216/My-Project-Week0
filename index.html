<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Search</title>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="./image.html">Image Search</a>
            <a href="./advance.html">Advance Search</a>
        </div>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <svg height="20" viewBox="0 0 20 20" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input type="text" name="q" placeholder="Search Google or type URL">
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>
    </div>
    <footer>
        <a class="left" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        <a class="left" href="https://www.google.com/services/?fg=1">Business</a>
        <a class="left" href="https://www.google.com/intl/en/about/">About</a>
        <a class="right" href="https://www.google.com/preferences?hl=en">Settings</a>
        <a class="right" href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
    </footer>
</body>
</html>
